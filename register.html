<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form action="register.php" method="post">
        <div>
            <p>
                Ingrese su nombre
                <input type="text" name="nombren" placeholder="Ingresar Nombre" id="nombren">
            </p>
        </div>
        <div>
            <p>
                Ingrese su apellido
                <input type="text" name="apellidon" placeholder="ingresar Apelido" id="apellidon">
            </p>
            <p>
                Ingrese su correo
                <input type="text" name="correon" placeholder="ingresar correo" id="correon">
            </p>
        </div>
        <div>
            <p>
                Ingrese su contraseña
                <input type="password" name="contran" id="contran" placeholder="Crear una contraseña">
            </p>
        </div>
        <div>
            <input type="submit" value="Registrarse"> 
        </div>
    </form>
</body>
</html>
